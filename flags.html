<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flags of Various Countries</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
      background-color: rgb(167, 125, 247);
    }
    .flag-card {
      border: 1px solid #dee2e6;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #c2f3ac;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .flag {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .country-name {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body style="background-image: url(flagbackground.jpg); background-size: cover; background-repeat: no-repeat;">

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="flag-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/05/Flag_of_Brazil.svg/1200px-Flag_of_Brazil.svg.png" class="flag" alt="Brazil Flag">
        <p class="country-name">Brazil</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="flag-card">
        <img src="france.jpg" class="flag" alt="France Flag">
        <p class="country-name">France</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="flag-card">
        <img src="india.jpg" class="flag" alt="India Flag">
        <p class="country-name">India</p>
      </div>
    </div>
    <div class="col-md-4">
        <div class="flag-card">
          <img src="america.jpg" class="flag" alt="India Flag">
          <p class="country-name">America</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="flag-card">
          <img src="southkorea.jpg" class="flag" alt="India Flag">
          <p class="country-name">South Korea</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="flag-card">
          <img src="canada.jpg" class="flag" alt="India Flag">
          <p class="country-name">Canada</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="flag-card">
          <img src="china.jpg" class="flag" alt="India Flag">
          <p class="country-name">China</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="flag-card">
          <img src="uk.jpg" class="flag" alt="India Flag">
          <p class="country-name">United Kindom</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="flag-card">
          <img src="pakistan.jpg" class="flag" alt="India Flag">
          <p class="country-name">Pakistan</p>
        </div>
      </div>
  </div>
</div>

</body>
</html>
