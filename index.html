<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning</title>
    <link rel="stylesheet" href="mini_project.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: rgb(211, 243, 70);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
           background-image: url(header.jpg);
           background-size: cover;
           background-repeat: no-repeat;
            padding: 20px 0;
        }
        footer {
            text-align: center;
            background-color: #838de4;
            padding: 20px 0;
        }
        #logo img {
            align:center;
            width: 100px;
            border-radius: 50%;
        }
        #logo{
            font-family: sans-serif;
            font-size: 30px;
            color: white;
            text-align: center;
        }
        ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        ul li {
            margin: 0 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .container {
            width: 300px;
            height: 400px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }
        .container img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-bottom: 2px solid #198754;
        }
        .button {
            margin-top: 20px;
            background-color: #396ad3;
            color: #fff;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #9384e7;
        }
        #tex {
            text-align: center;
            font-size: 30px;
            margin: 20px;
        font-family:sans-serif;
        font-weight: 200;
        }
        .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown:hover .dropbtn {
        

        background-color: white;
    }
    .dropbtn{
        background-color: none;
    }
    </style>
</head>
<body>
    <header style="height: 200px;">
        <div id="logo"><b>MY LEARNING</b><img class="circular" src="logo.jpg" alt="Logo"></div>
        <ul>
          <li> <div class="dropdown">
                <button class="dropbtn" onclick="showDropdown()"><i class="bi bi-house-fill"></i>Home</button>
                <div class="dropdown-content" id="myDropdown">
                  <a href="fruits.html">Fruits</a>
                  <a href="vegetables.html">Vegetables</a>
                  <a href="alphabets.html">Alphabets</a>
                  <a href="flags.html">Flags</a>
                  <a href="animal.html">Animals</a>
                </div>
              </div>
          </li>
           
            <li><button type="button" onclick="window.location.href='about.html';" class="btn btn-home"><i class="bi bi-file-person-fill"  ></i> ABOUT US</button></li>
            <li><button type="button" onclick="window.location.href='contact.html';" class="btn btn-home"><i class="bi bi-telephone-fill"></i> CONTACT</button></li>
        </ul>
    </header>

    <div id="tex">
        <b>Here you can learn more about animals, flags of different countries, alphabets, fruits, and vegetables easily with pictorial representation.</b>
    </div>

    <div class="button-container">
        <div class="container">
            <img src="fruit.jpg" alt="Fruits">
            <button class="button" onclick="window.location.href='fruits.html';">Click to Learn More</button>
        </div>
        <div class="container">
            <img src="vegetable.jpg" alt="Vegetables">
            <button class="button" onclick="window.location.href='vegetables.html';">Click to Learn More</button>
        </div>
        <div class="container">
            <img src="animals.jpg" alt="Animals">
            <button class="button" onclick="window.location.href='animal.html';">Click to Learn More</button>
        </div>
        <div class="container">
            <img src="alphabets.jpg" alt="Alphabets">
            <button class="button" onclick="window.location.href='alphabets.html';">Click to Learn More</button>
        </div>
        <div class="container">
            <img src="flags.jpg" alt="Flags">
            <button class="button" onclick="window.location.href='flags.html';">Click to Learn More</button>
        </div>
    </div>
    <script>
function showDropdown() {
  document.getElementById("myDropdown").classList.toggle("show");
}


window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>

</body>
</html>

</body>
